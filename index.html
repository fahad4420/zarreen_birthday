<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Zarreen</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fireworks JS -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.11.0/dist/fireworks.js"></script>
</head>
<body>
  <!-- Fireworks Canvas -->
  <canvas id="fireworks-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>

  <!-- Countdown Timer -->
  <div id="countdown" class="countdown-text">Loading countdown...</div>

  <!-- Birthday Card -->
  <div class="card" id="card" style="display: none;">
    <h1>Happy Birthday Zarreen! 🎉</h1>
    <p>You're the light of my life. 💖</p>
    <div class="qr-container">
      <img src="my-heart.png" alt="my-heart" />
    </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="happy-birthday-357371.mp3" type="audio/mpeg" />
  </audio>

  <!-- Popup Message -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Hey Zarreen! You're truly special. This day is for you. ❤</p>
      <button onclick="closePopup()">Got it!</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
